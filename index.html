<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hangman</div>
      <div class="category">
        Word from: <span></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="hangman-drow">
        <div class="the-drow">
          <div class="stand"></div>
          <div class="hang"></div>
          <div class="rope"></div>
          <div class="the-man"> 
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="letters">

      </div>
    </div>

    <hr>
    <div class="letters-guess"></div>
  </div>
<audio src="sounds/fail-buzzer-02.mp3" id="fail" preload="auto"></audio>
<audio src="sounds/success-sound-effect.mp3" id="success" preload="auto"></audio>

  <script src="script.js" ></script>
</body>
</html>
